name: I4H Asset Helper Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        PIP_EXTRA_INDEX_URL=https://pypi.nvidia.com pip install -e .[ci]  # Install the package in development mode

    - name: Run tests
      run: |
        pytest i4h_asset_helper/tests/ -v --cov=i4h_asset_helper
